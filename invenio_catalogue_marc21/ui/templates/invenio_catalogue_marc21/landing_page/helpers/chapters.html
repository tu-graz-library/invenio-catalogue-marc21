<div class="ui raised card fluid">
    <div class="header center aligned">
        <div class="ui hudge header pt-10 pb-10">
            Chapters
        </div>
    </div>
  <div class="content">
    <div class="ui list">
      {% for child in children %}
        <div class="item">
          <i class="icon {{ icon }}"></i>
          <div class="content">
            <a href="/catalogue/{{ child['pid'] }}">
              {{child['title'][0]}}
            </a>
          </div
        </div>
      {% endfor %}
    </div>
  </div>
</div>
